name: setup
description: Sets up CI environment
inputs: {}
outputs: {}
runs:
  using: composite
  steps:
    - uses: pnpm/action-setup@v4
    - uses: actions/setup-go@v3
    - uses: ruby/setup-ruby@v1
    - uses: actions/setup-node@v4
      with:
        node-version-file: package.json
        cache: pnpm
    - run: rake init
