plugins:
  - jekyll-optional-front-matter
  - jekyll-titles-from-headings
title: Coel programming language
markdown: kramdown
kramdown:
  syntax_highlighter_opts:
    span:
      default_lang: coel
defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
optional_front_matter:
  remove_originals: true
exclude:
  - bin
  - firebase.json
  - node_modules
  - rouge
  - README.md
  - tmp
  - tsconfig.json
  - tslint.json
  - "Gemfile*"
  - "package*.json"
  - "*config.js"
  - "*.scss"
  - "*.rb"
  - "*.tf"
  - "*.tfstate"
  - "*.ts"
