plugins:
  - jekyll-titles-from-headings
title: Coel programming language
markdown: kramdown
defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
titles_from_headings:
  enabled: true
  strip_title: true
exclude:
  - README.md
  - node_modules
  - tsconfig.json
  - tslint.json
  - "package*.json"
  - "*config.js"
  - "*.css"
  - "*.scss"
  - "*.map"
  - "*.rb"
  - "*.tf"
  - "*.tfstate"
  - "*.ts"
