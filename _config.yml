plugins:
  - jekyll-titles-from-headings
title: Coel programming language
markdown: kramdown
defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
exclude:
  - bin
  - firebase.json
  - node_modules
  - rouge
  - README.md
  - tmp
  - tsconfig.json
  - tslint.json
  - "Gemfile*"
  - "package*.json"
  - "*config.js"
  - "*.scss"
  - "*.rb"
  - "*.tf"
  - "*.tfstate"
  - "*.ts"
